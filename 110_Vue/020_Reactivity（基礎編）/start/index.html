<script type="module">
  console.log("始まり");
  import { trigger, effect } from "./reactive.js";
  console.log("importした");
  const obj = {
    a: 0,
  };
  console.log("obj=0定義");
  effect(() => {
    console.log("index-effect");
    console.log(obj.a);
  });
  console.log("effectおわり");
  console.log("trigger1");
  trigger();
  console.log("obj.a=1をした！");
  obj.a = 1;
  console.log("trigger2");
  trigger();
  console.log("おわりのせらふ");
</script>
